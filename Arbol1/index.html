<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorridos de Árbol Binario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="mb-4">Recorridos de Árbol Binario</h1>
        
        <!-- Select para elegir tipo de recorrido -->
        <div class="mb-4">
            <label for="recorridoSelect" class="form-label">Selecciona un recorrido:</label>
            <select id="recorridoSelect" class="form-select w-50">
                <option value="bfs">Recorrido en Amplitud</option>
                <option value="preorder">Recorrido en Preorden</option>
                <option value="inorder">Recorrido en Inorden</option>
                <option value="postorder">Recorrido en Postorden</option>
            </select>
        </div>

        <!-- Botón para ejecutar el recorrido -->
        <button id="startButton" class="btn btn-primary mb-4">Iniciar Recorrido</button>

        <!-- Contenedor para mostrar el recorrido -->
        <h3>Secuencia del Recorrido:</h3>
        <div id="resultado" class="mt-3"></div>

        <div id="arbolContenedor" class="mt-5">
            <!-- Representación visual del árbol -->
            <div id="arbol"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
